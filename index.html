<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixo, My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
      
        
        #clock {
            font-family: 'Courier New', monospace;
            font-size: 2em;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(96, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; 
        }

       
        #text-box-container {
            text-align: center;
            margin-top: 20px;
        }
        #text-box {
            font-size: 1.2em;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="logo" id="logo">
    <h1>I'm <span id="name">Mixo</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    <button id="btn"><img src="mic.svg" alt="mic"><span id="content"> Click here to talk to me</span> </button>

    <!-- Digital Clock -->
    <div id="clock"></div>

    
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Bar</title>
  <style>
      
      #search-container {
          text-align: center;
          margin-top: 50px;
      }
      #search-box {
          padding: 10px;
          font-size: 1.2em;
          width: 60%;
          max-width: 500px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-right: 10px;
      }
      #search-button {
          padding: 10px 20px;
          font-size: 1.2em;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      #search-button:hover {
          background-color: #45a049;
      }
  </style>

  <!-- Search Bar -->
  <div id="search-container">
      <form action="https://www.google.com/search" method="get">
          <input type="text" id="search-box" name="q" placeholder="Search Google..." required>
          <button type="submit" id="search-button">Search</button>
      </form>
  </div>
  



    <script src="script.js"></script>
    <script>
        
        function showClock() {
            const clockElement = document.getElementById('clock');
            const currentDate = new Date();
            const hours = String(currentDate.getHours()).padStart(2, '0'); 
            const minutes = String(currentDate.getMinutes()).padStart(2, '0');
            const seconds = String(currentDate.getSeconds()).padStart(2, '0');
            
            
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            
            clockElement.style.display = 'block';
        }

        
        setInterval(showClock, 1000);
    </script>
</body>
</html>
